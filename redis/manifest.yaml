apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: roboshop
  # Thses are replica set labels
  labels:
    project: roboshop
    component: redis
    tier: db
spec: 
  replicas: 1
  selector:
    # These labels are used to select pods
    matchLabels:
       project: roboshop
       component: redis
       tier: db
  # Pod definition    
  template:
    metadata:
      labels:
        project: roboshop
        component: redis
        tier: db
    spec: 
      containers: 
      - name: redis
        image: redis:7.0
        imagePullPolicy: Always 
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: roboshop
spec: 
  selector: 
   project: roboshop
   component: redis
   tier: db
  ports: 
    - protocol: TCP
      port: 6379 # service Port
      targetPort: 6379  # Container Port
        